<div *ngIf="studio">
    <h2>Book {{ studio.Name }}</h2>
    <form (ngSubmit)="bookNow()">
      <label for="bookingDate">Date:</label>
      <input type="date" id="bookingDate" [(ngModel)]="bookingDate" name="bookingDate" required>
  
      <label for="bookingTime">Time:</label>
      <input type="time" id="bookingTime" [(ngModel)]="bookingTime" name="bookingTime" required>
  
      <label for="userName">Name:</label>
      <input type="text" id="userName" [(ngModel)]="userName" name="userName" required>
  
      <label for="userEmail">Email:</label>
      <input type="email" id="userEmail" [(ngModel)]="userEmail" name="userEmail" required>
  
      <button type="submit">Confirm Booking</button>
    </form>
  </div>
